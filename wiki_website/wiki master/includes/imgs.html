<section id="imgs" class="long-section">
    <h2 class="section-title"> 
        <a href="#imgs">#</a>
        <span>Images</span>
    </h2>

    <div class="section-description">
        <span>Use the class</span> 
        <code class="in-line">lazy</code>
        <span>And define image path in the attribute</span>
        <code class="in-line">data-src</code>
        <span>To lazy load images</span>
    </div>

    <div class="section-content col-flexed gap-4">
        <div>
            <div>
                <div class="section-description content-item">Responsive</div>
                <img src="../#" data-src="https://dummyimage.com/500x300" class="w-full h-full lazy" alt>
            </div>

            <div>
                <div class="section-description content-item">Auto</div>
                <img src="../#" data-src="https://dummyimage.com/500x300" alt class="lazy">
            </div>

            <div>
                <div class="section-description content-item">With shadow</div>
                <img src="../#" data-src="https://dummyimage.com/500x300" class="shadow-lg lazy" alt>
            </div>

            <div>
                <div class="section-description content-item">Rounded</div>
                <img src="../#" data-src="https://dummyimage.com/500" class="rounded-full lazy" alt>
            </div>

            <div>
                <div class="section-description content-item">Borderless</div>
                <img src="../#" data-src="https://dummyimage.com/500" class="rounded-lg lazy" alt>
            </div>
        </div>
    </div>
</section>
